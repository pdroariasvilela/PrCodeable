<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        </div>

        <div class="notas__container">

            </form>

        </div>
        
        
        <!-- <div class="notas__container">
            <a href="#" class="notas__create">Create</a>
        </div> -->

                    </div>
                </div>
                <div class="notas__edit">
                    
                    <div class="notas__paragraph">Nota 2</div>

                    <div class="notas__delete">

                </div>
